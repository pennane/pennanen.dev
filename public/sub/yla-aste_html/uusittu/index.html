        <script>
            var nro = document.getElementById('kuva').src
            nro = nro.substr(nro.length - 5) // => "Tabs1"
            nro = nro.replace(/\D/g, '')

            function takaisin() {
                nro--
                if (nro < 0) {
                    nro = 9
                }
                document.getElementById('kuva').src = 'images/teos' + nro + '.jpg'
            }

            function eteen() {
                nro++
                if (nro > 9) {
                    nro = 0
                }
                document.getElementById('kuva').src = 'images/teos' + nro + '.jpg'
            }

            function tiettyvaihto(elem) {
                var val = elem.dataset.value

<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/main.css" />
        <title></title>
    </head>

    <body>
        <div id="wrap">
            <div id="content">
                <div id="header">
                    <h1>Color Perception</h1>
                </div>
                <div id="uppercontent">
                    <div>
                        <canvas id="canvas" width="800" height="600"></canvas>
                    </div>
                </div>

                <div id="lowercontent">
                    <span>Move boxes by clicking and dragging</span>
                    <div>
                        <span>Change colors:</span>
                        <input type="radio" name="tcolor" value="1" id="t1" checked />
                        <input type="radio" name="tcolor" value="2" id="t2" />
                        <input type="radio" name="tcolor" value="3" id="t3" />
                    </div>
                </div>
            </div>
            <footer><span>&copy; Arttu Pennanen 2018</span></footer>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            !window.jQuery && document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')
        </script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>

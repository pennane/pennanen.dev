<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/fonts/inter/inter.css" />
        <title>Sanaetsuri</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                    'Open Sans', 'Helvetica Neue', sans-serif;
            }
            main {
                margin: 0.6em;
            }
            div {
                display: flex;
                flex-direction: column;
                align-items: baseline;
                margin-bottom: 0.2em;
            }
            input {
                letter-spacing: 0.2em;
                line-height: 2;
            }
            #found-words {
                max-width: 600px;
            }

            .wide {
                letter-spacing: 0.05em;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Sanaetsuri</h1>
            <div>
                <span>Käytettävät merkit</span>
                <input type="text" id="usable-characters" value="aamok" />
            </div>
            <div>
                <span>Etsittävä sana (esim <span class="wide">a__k_</span>)</span>
                <input type="text" id="known-characters" value="____" />
            </div>
            <div>
                <span>Löydetyt sanat:</span>
                <p id="found-words"></p>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>

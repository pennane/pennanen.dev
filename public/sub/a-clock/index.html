<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>a clock</title>
</head>

<body>
    <main>
        <div id="parent">
            <div id="hands">
                <div id="seconds" class="hand">
                    <div class="seconds body">
                        <div class="seconds head"></div>
                        <div class="seconds bottom"></div>
                    </div>
                </div>
                <div id="minutes" class="hand">
                    <div class="minutes body"></div>
                </div>

                <div id="hours" class="hand">
                    <div class="hours body"></div>
                </div>
            </div>
            <div id="canvas-parent">
            </div>
            <div id="case"></div>
        </div>
    </main>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>

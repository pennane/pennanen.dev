  <body>
    <div id="wrap">
      <div id="content">
        <div id="header">
          <h1>Thonk paint</h1>
        </div>
        <div id="uppercontent">
          <div id="colours">
            <div class="color">
              <input type="radio" name="tcolor" id="t1" />
              <img class="timg" id="i1" src="img/thonk1.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t2" />
              <img class="timg" id="i2" src="img/thonk2.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t3" checked />
              <img class="timg" id="i3" src="img/thonk3.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t4" />
              <img class="timg" id="i4" src="img/thonk4.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t5" />
              <img class="timg" id="i5" src="img/thonk5.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t6" />
              <img class="timg" id="i6" src="img/thonk6.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t7" />
              <img class="timg" id="i7" src="img/thonk7.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t8" />
              <img class="timg" id="i8" src="img/thonk8.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t9" />
              <img class="timg" id="i9" src="img/thonk9.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t10" />
              <img class="timg" id="i10" src="img/thonk10.png" alt="" />
            </div>
            <div class="color">
              <input type="radio" name="tcolor" id="t11" />
              <img class="timg" id="i11" src="img/thonk11.png" alt="" />
            </div>
          </div>
          <div class="canvasdiv">
            <canvas id="canvas" width="800" height="600"></canvas>
          </div>
        </div>
        <div id="lowercontent">
          <div id="buttons">
            <span id="sizeHead">Size: </span>
            <button id="minusb">-</button>
            <button id="plusb">+</button>
            <input type="number" id="sizevalue" value="50" />
          </div>
          <div id="download">
            <button id="clrbtn">Clear</button>
            <button id="dlbtn">Download</button>
          </div>
        </div>
        <div id="howtouse">
          <h3>Tricks:</h3>
          <ul>
            <li>Scroll to change size</li>
            <li>Use numbers 0-9 (and +) to change color</li>
          </ul>
        </div>
      </div>
      <footer><span>&copy; Arttu Pennanen 2018</span></footer>
    </div>
    <script src="js/main.js" type="text/javascript"></script>

  <body>
    <div class="wrap">
      <div id="header">
        <h1>Thonket spinner</h1>
      </div>
      <div id="controls">
        <div class="controls">
          <button id="resetx">Reset X</button><span>X rotation </span
          ><input
            class="slider"
            id="xrot"
            type="range"
            min="-0.2"
            max="0.2"
            step="0.02"
          /><span>Value: </span><span id="xval">0</span>
        </div>
        <div class="controls">
          <button id="resety">Reset Y</button><span>Y rotation </span
          ><input
            class="slider"
            id="yrot"
            type="range"
            min="-0.2"
            max="0.2"
            step="0.02"
          /><span>Value: </span><span id="yval">0</span>
        </div>
        <div class="controls">
          <button id="resetz">Reset Z</button><span>Z rotation </span
          ><input
            class="slider"
            id="zrot"
            type="range"
            min="-0.2"
            max="0.2"
            step="0.02"
          /><span>Value: </span><span id="zval">0</span>
        </div>
      </div>
      <div id="loaderparent">
        <div class="loader"></div>
        <div class="loaderpercent">
          <span id="loaded"></span>
        </div>
      </div>
      <div id="scene"></div>

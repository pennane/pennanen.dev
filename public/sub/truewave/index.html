      function gtag() {

    <meta charset="utf-8" />

  <body>
    <canvas id="canvas" height="400" width="400"></canvas>
    <div id="controls">
      <input
        type="range"
        min="3"
        max="200"
        value="50"

        type="range"
        step="0.1"
        min="0.1"
        max="3"

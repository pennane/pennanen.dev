        <title>Jutin grillimakkarapeli</title>
        <link rel="stylesheet" href="main.css" />

    <body>
        <!-- 
       
       
       The iFrame ratio for this game is @ 9:5
       
       So you should use size values like these:
       
       width="1000" height="556"
       
       width="800" height="444"
       
       width="600" height="333"
       
       width="400" height="222"
    
       
       -->
        <div id="game">
            <div id="cover">
                <span>Klikkaa aloittaaksesi</span>
            </div>
            <div id="kuvitus">
                <img draggable="false" id="kuvituskuva" src="img/fas.jpg" />
            </div>
            <div id="napit">
                <a class="game" href="#" id="aloitus"> Aloita peli </a>
                <a class="game" href="#" id="aloitus2"> </a>
                <a class="game" href="#" id="aloitus3"> </a>
            </div>
        </div>
        <script src="main.js"></script>

</html>

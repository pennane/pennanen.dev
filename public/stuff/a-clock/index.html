<!DOCTYPE html>
<html lang="fi">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-126133790-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-126133790-2");
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>a clock</title>
  </head>

  <body>
    <main>
      <div class="clockparent">
        <div id="clock">
          <div id="hands">
            <div id="center"></div>
            <div id="seconds" class="hand">
              <div class="seconds body">
                <div class="seconds head"></div>
                <div class="seconds bottom"></div>
              </div>
            </div>
            <div id="minutes" class="hand">
              <div class="minutes body"></div>
            </div>

            <div id="hours" class="hand">
              <div class="hours body"></div>
            </div>
          </div>
          <div id="numbers">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
            <div class="number">11</div>
            <div class="number">12</div>
          </div>
        </div>
        <div id="case"></div>
      </div>
    </main>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
